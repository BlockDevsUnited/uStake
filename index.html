<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="infobar">
        <button id="signin-button" onclick="init()">Sign In</button>
    </div>

    <div class="card">
      <div id="balancesContainer">
        <h2 id="balancesHeader">You have:</h2>

        <p class="balance-info" id="ethBalance"></p>
        <p class="balance-info" id="bethBalance"></label>
      </div>

      <input id="amountToDeposit" placeholder="0.0" type=number></input><button class="form-button" id="depositButton" onclick="deposit()">Deposit</button> <br>
      <input id="amountToWithdraw" placeholder="0.0" type=number></input><button class="form-button" onclick="withdraw()">Withdraw</button>
    </div>

    <div class="card">
        <h2 id="infoHeader">Info</h2>

        <hr/>

        <p class="info-line" id="remainingValidatorShares"></p>
        <p class="info-line" id="refundDeadline"></p>
    </div>
  </body>
</html>
